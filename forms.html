<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is a form page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>registration form</h1>
        <form action="">
            <label for="Fname">שם פרטי</label>
            <input type="text" id="Fname">
            <label for="Lname">שם משפחה</label>
            <input type="text" id="Lname">
            <label for="email">כתובת אימייל</label>
            <input type="email" id="email">
            <label for="tel">מספר טלפון</label>
            <input type="tel" id="tel">
            <label for="Bdate">תאריך לידה</label>
            <input type="date" id="Bdate">
            <label for="username">שם משתמש</label>
            <input type="text" id="username">
            <label for="pas">סיסמה</label>
            <input type="password" id="pas">
            <input type="submit">
        </form>
    </div>
    <div class="form" id="contact-form">
        <h2>contact form</h2>
        <form action="">
            <label for="Fullname">שם מלא</label>
            <input type="text" id="Fullname">
            <label for="contact-email">כתובת אימייל</label>
            <input type="email" id="contact-email">
            <label for="contact-tel">מספר טלפון</label>
            <input type="tel" id="contact-tel">
            <label for="adress">כתובת</label>
            <input type="tel" id="adress">
            <label for="freetext">רשום טקסט חופשי</label>
            <textarea name="freetext" id="freetext" cols="30" rows="10"></textarea>
            <input type="submit">
        </form>
    </div>
    <p>this is free text with p tag</p>
    <div class="footer">this page is created by alon klayman</div>
</body>
</html>
